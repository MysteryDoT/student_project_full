
  <h2>Створення проєкту</h2>
  <form method="post">
    <label>Назва<br><input name="title" required></label><br>
    <label>Опис<br><textarea name="description" rows="6"></textarea></label><br>
    <label>Статус
      <select name="status">
        <option value="planned">Заплановано</option>
        <option value="in_progress">В процесі</option>
        <option value="completed">Завершено</option>
      </select>
    </label><br>
    <button type="submit">Створити</button>
  </form>
